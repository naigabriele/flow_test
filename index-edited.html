<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmeniniai buitinių nuotekų valymo įrenginiai</title>
  </head>
  <body>
    <h1>Asmeniniai buitinių nuotekų valymo įrenginiai</h1>
    <hr />
    <h2>Sąmatinai skaičiavimai</h2>

    <h2>Pagal adresą</h2>
    <div>
      <label for="input1">Vartotojo adresas</label>
      <input
        type="text"
        id="input1"
        name="input1"
        placeholder="Pvz. Savanorių g. 1, Kaunas"
      />
    </div>
    <h2>Pagal koordinates</h2>
    <div>
      <label for="input2">Pradžios koordinatė </label>
      <input
        type="text"
        id="input2"
        name="input2"
        placeholder="Pvz. 54.966220, 23.912151"
      />
    </div><br>

    <div>
      <label for="input3">Pabaigos koordinatė</label>
      <input
        type="text"
        id="input3"
        name="input3"
        placeholder="Pvz. 54.967241, 23.909736"
      />
    </div>
    <div>
      <button id="submitButton">Rasti adresą</button>
    </div>

    <div>
      <img src="map1.jpg" alt="Map Image" width="200" height="200" />
    </div>

    <div>
      <label for="input4">Gyventojų skaičius name</label>
      <input type="text" id="input4" name="input4" placeholder="Pvz. 2" />
    </div><br>

    <div>
      <label for="input4">Suvartojamas vandens kiekis m3/mėn</label>
      <input type="text" id="input5" name="input5" placeholder="Pvz. 5" />
    </div>

    <h2>Skaičiuoklė</h2>
    <table border="1">
      <tr>
        <td>Vamzdyno ilgis</td>
        <td>10 m</td>
      </tr>
      <tr>
        <td>Nuotekų valymo įrenginys</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Rangos darbai</td>
        <td>(klausti pardavėjo)</td>
      </tr>

      <tr>
        <td>Kaina: vamzdžiai + valymo įrenginys</td>
        <td>5000 €</td>
      </tr>
    </table>
    <button id="teikti_pasiulyma">Gauti pasiūlymą</button>
  </body>
</html>
